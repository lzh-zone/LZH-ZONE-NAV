<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - LZH-ZONE</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/lzh-modern.css">
    <style>
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            color: var(--text-main);
            line-height: 1.8;
            padding: 2rem;
        }

        .about-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            margin-top: 4rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 800;
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }
    </style>
</head>

<body>
    <div class="about-content">
        <div class="about-card">
            <h1>关于 LZH-ZONE</h1>
            <p>LZH-ZONE 是一个高颜值的个人导航站，基于WebStackPage开发，采用了最新的Glassmorphism（拟态玻璃）设计风格。</p>
            <p>我们要打破传统导航站枯燥乏味的设计，用炫酷的视觉效果和丝滑的交互体验，为你提供最优质的网址导航服务。</p>
            <p>本项目收录了各类实用工具、AI资源、云服务等精彩内容，希望能极大提升你的工作和学习效率。</p>

            <a href="index.html" class="back-link">← 返回主页</a>
        </div>
    </div>
</body>

</html>
